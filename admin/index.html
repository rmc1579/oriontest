<!DOCTYPE html>
<html>
<head>
	<title>Contact List</title>
	<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	
	<!-- ui-router -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
	
	 <!-- Firebase -->
	<script src="http://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
	
	

	<!-- AngularFire -->
	<script src="http://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
	
	<link href="../css/style.css" rel="stylesheet" />	
</head>
<body ng-app="testApp">
	
		<section class="Header">
			<div class="container">
				<nav class="navbar navbar-default">
					<div class="container-fluid">
						<!-- Brand and toggle get grouped for better mobile display -->
						<div class="navbar-header">
							<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
						</div>
						<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
							<ul class="nav navbar-nav">
								<li><a href="../index.html">Home <span class="sr-only">(current)</span></a></li>
								<li id="logIn"><a href="index.html">Login <span class="sr-only">(current)</span></a></li>
								<li id="logOut" style="display:none;"><a href="javascript:void(0);" onclick="logout();">Logout <span class="sr-only">(current)</span></a></li>
							</ul>
						</div>
					</div>
				</nav>
			</div>
		</section>
		<section class="MainContent">
			<div class="container" ng-controller="MainCtrl">
				<div class="col-md-6 col-xs-12 col-sm-12" ng-show="loginBlock">
					<div class="clear">&nbsp;</div> 
					<div class="title text-left">Login</div>                
					<div class="clear">&nbsp;</div>  
					
					<div class="panel panel-default">
						<form id="frmLogin" role="form" ng-submit="getAuth();">
							<div class="panel-body">
								<div class="form-group">
									<input type="email" class="form-control" id="txtEmail" ng-model="authObj.email" placeholder="{{emailauth}}" name="email" required />
								</div>
								<div class="form-group">
									<input type="password" class="form-control" id="txtPass" ng-model="authObj.password" placeholder="{{passwordauth}}" name="password" required />
								</div>
								<div class="">
									<button type="submit" class="btn btn-default" ng-disabled="frmLogin.$invalid">Login</button>
								</div>
							</div>

						</form>
					</div><!-- ./LOGIN -->
				
					<div id="frmLogout" ng-show="logOut" role="form">
						 <label class='emptyField'>Email or Password are wrong. Please try again!</label>
					</div><!-- ./LOGOUT -->
				

					
					<!-- ALERT BOX -->
					<div id="alert" ng-show="logIn" class="alert" role="alert">
						 <h4 id="alert-title">You are not logged in</h4>

						<p id="alert-detail"></p>
					</div>
				</div><!-- ./loginBlock -->
				<div class="row">&nbsp;</div>
				<div class="col-md-6 col-xs-12 col-sm-12" ng-show="reportsBlock">
					<div class="title text-left">Contact Reports</div>
					<div class="clear">&nbsp;</div>
					<div class="form-group">
						<input id="reportField" class="form-control" type="text" placeholder="Enter Letter of the Alphabet" />
						<div class="btn btn-primary searchIcon" onclick="getReport();"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></div>
					</div>
					<div class="clear">&nbsp;</div>
					<div class="panel panel-default">					
						<div class="panel-body">
							<div id="reportContent"></div>
						</div>
						
					</div>
					
					
				</div>
			</div><!-- ./container -->
		</section>
	
	<script src="../js/app.js"></script>	
	<script src="../js/controller.js"></script>	
	<script src="../js/services.js"></script>	
	<script src="../js/api.js"></script>
</body>
</html>
