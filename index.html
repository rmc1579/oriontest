<!DOCTYPE html>
<html>
<head>
	<title>Contact List</title>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<link href="css/style.css" rel="stylesheet" />
	<script src="js/api.js" ></script>
</head>
<body>
	<section class="Header">
		<div class="container">
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
					</div>
					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav">
							<li><a href="index.html">Home <span class="sr-only">(current)</span></a></li>
							<li><a href="admin/index.html">Login <span class="sr-only">(current)</span></a></li>
						</ul>
					</div>
				</div>
			</nav>
		</div>
	</section>
	<section class="MainContent">
		<div class="container">
			<div class="col-md-6 col-xs-12 col-sm-12">
				<div class="clear">&nbsp;</div>
				<div class="title text-left">Contact Names</div>
				<div class="clear">&nbsp;</div>
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Sort by: <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="javascript:void(0);" onclick="sortArray('asc');">A - Z</a></li>
								<li><a href="javascript:void(0);" onclick="sortArray('des');">Z - A</a></li>
							</ul>
						</div>
					</div>
					<div class="panel-body">
						<img id="imgLoading" class="img-responsive img-center" src="images/loading.gif" alt="Loading List" />
						<div id="displaymessage"></div>
					</div>
				</div> 
				<div class="clear">&nbsp;</div>
				<div class="clear">&nbsp;</div>
				<div class="title text-left">Search Contacts</div>
				<div class="clear">&nbsp;</div>
				<div class="form-group">
					<input type="text" class="form-control" id="searchName" placeholder="Search Name" />
					<div class="btn btn-primary searchIcon" onclick="searchField('searchName');"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></div>
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="searchPhone" placeholder="Search Phone" />
					<div class="btn btn-primary searchIcon" onclick="searchField('searchPhone');"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></div>
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="searchEmail" placeholder="Search Email" />
					<div class="btn btn-primary searchIcon" onclick="searchField('searchEmail');"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></div>
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="searchCompany" placeholder="Search Company" />
					<div class="btn btn-primary searchIcon" onclick="searchField('searchCompany');"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></div>
				</div>
				<div class="" id="searchResults"></div>
				
				<script>ajaxcall();</script>
			</div>
			<div class="col-md-6 col-xs-12 col-sm-12"></div>
		</div>
		
		
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-body personBg">
						<div class="col-md-7 col-xs-12 col-sm-7">
							<div class="personHolder">
								<div class="personName">
									<span class="displayFirstName"></span>
									<span class="displayLastName"></span>
								</div>							
							</div>
							<div class="personPosition"></div>
						</div>
						<div class="col-md-5 col-xs-12 col-sm-5 border">
							<div class="clear hidden-lg hidden-md">&nbsp;</div>
							<div class="companyInfo"></div>
							<div class="clear">&nbsp;</div>
							<div class="info"><label>Phone:</label> <span class="personalInfo phoneInfo"></span></div>
							<div class="info"><label>E-Mail:</label> <span class="personalInfo emailInfo"></span></div>
							<div class="info"><label>URL:</label> <span class="personalInfo urlInfo"></span></div>
						</div>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
	</section>
	
	<!--
	<section class="Footer">
		<div class="container">
			<a href="admin/index.html">Login <span class="sr-only">(current)</span></a>
		</div>
	</section>
	-->
	
	
	
</body>
</html>
